viz:
  log_freq: 10
  viz_freq: 75000
  save_freq: 30000
  val_freq: 10000

# validation options
val:
  run_val_during_training: True
  save_val_results: False
  eval_classification: False
  eval_sampling: False
  batch_size: 100

trainer:
  type: trainers.vit__rotation_trainer
  epochs: 45
  seed: 100
  pairwise_type: 'cost_volume'
  classification: True
  rotation_parameterization: False
  randomization : 0.3
  feat_wo_transient : False
  top_picks: 0

  opt:
    type: 'adam'
    lr: 1e-5  #  use default learning rate
    beta1: 0.9
    beta2: 0.999
    momentum: 0.9  # for SGD
    weight_decay: 0.
    scheduler: 'linear'
    step_epoch: 10
    starting_epoch: 28
  

models:
  rotationnet:
    type: models.dino_vit_w_empty_tokens
    block: 1 # 0 basic, 1 bottleneck
    num_blocks: 1-1